
<div class="my-container" *ngIf="moneyInWords$ | async as moneyInWords">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Amount in words:</h2>
    </div>
    <br />
    <div class="card-body">
      <h3 class="white-text" style="font-weight:bold; color:blue; font-family:Tahoma">{{ moneyInWords.words }}</h3>
    </div>
  </div>
</div>
